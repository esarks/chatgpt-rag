steps:
  # Optional: Print app.py for debug visibility
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: bash
    args:
      - -c
      - |
        echo 'üîç BEGIN app.py content:'
        cat backend/app.py
        echo 'üîç END app.py content'

  # Step 1: Build Docker image from backend folder
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - --no-cache
      - -f
      - backend/Dockerfile
      - -t
      - gcr.io/$PROJECT_ID/pinecone-rag-backend
      - backend

  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - gcr.io/$PROJECT_ID/pinecone-rag-backend

  # Step 3: Deploy to Cloud Run with correct environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - pinecone-rag-backend
      - --image
      - gcr.io/$PROJECT_ID/pinecone-rag-backend
      - --platform
      - managed
      - --region
      - us-central1
      - --allow-unauthenticated
      - --set-env-vars
      - "OPENAI_API_KEY=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,PINECONE_API_KEY=pcsk_4n3j9n_DrU9bZFidVvc2GDdzVxBdUJ1ugnZfycqqQAHeafWxKE1ZMcYaZ2Kz31ZKhqZGPo,PINECONE_ENVIRONMENT=us-east-1,PINECONE_INDEX=rag-index"

images:
  - gcr.io/$PROJECT_ID/pinecone-rag-backend

options:
  logging: CLOUD_LOGGING_ONLY
